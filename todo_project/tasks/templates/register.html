{% extends "base.html" %}
{% block content %}
  <h2 class="mb-4">Register</h2>
  <form method="post" class="card p-4 shadow-sm">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Register</button>
  </form>
  <p class="mt-3">Already have an account? <a href="{% url 'login' %}">Login here</a></p>
{% endblock %}
