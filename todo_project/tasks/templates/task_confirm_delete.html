{% extends "base.html" %}
{% block content %}
  <div class="card p-4 shadow-sm">
    <h2>Delete Task</h2>
    <p>Are you sure you want to delete <strong>"{{ task.title }}"</strong>?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Yes, Delete</button>
      <a href="{% url 'task_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
